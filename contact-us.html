        <!-- Bootstrap forms-->
        <section id="request-a-viewing">
            <div class="container-lg pt-2">

                    <h2> Contact Us</h2>
                </div>


                    </div>
                </div>

                    <div class="col-lg-6">
                        <form>
                            
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Wilson">
                            <label for="subject" class="form-label"> Reason for Contact </label>
                            <select class="form-select " id="subject">
                            <option value="'Request a viewing for sale" selected>Request Viewing - Buy</option>
                            <option value="'Request a viewing for rent" selected>Request Viewing - Rent</option>
                            <option value="'Free valuation" selected>Free Valuation</option>
                            </select>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="e.g. john@example.com">
                            <label for="phone-number" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phone-number" placeholder="+44"></input>
                            <button id="btn-form" type="button" class="btn btn-primary">Submit</button>
                            <p class="contact"> An advisor will be in touch as soon as possible.</p> 
                        </form>
                    </div>
                </div>
            </div>
        </section>
